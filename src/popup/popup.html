<!doctype html>


<head>

	<link rel="stylesheet" type="text/css" href="popup.css">

</head>

<body>

	<div id="mainPopup">

		<div id="logoFlip">
			<div> 
				<div id="iconPicture"></div>
			</div> 
			<div>
				<div id="iconPictureFlipped"></div>
			</div> 
		</div>
		
		<!-- Loading elements -->
		
		<div id="audioInfo">
		</div>

		<div id="HistoryList">
		</div>
		
		<div id="loading-anim" class='loader' style="position:fixed;display:none;bottom: 1%;background: linear-gradient(rgb(107, 224, 190), #418A69);">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
		</div>
		</div>
		
	
	<script id="historyTemplate" type="text/x-handlebars-template">
		<div style="border-bottom: rgba(47, 109, 86, 0.15);border-bottom-style: solid;margin-bottom: 10px;color:white;margin-top: 0px;padding-bottom: 10px;"></div>
		<div id="allSongsPreview">
			{{#each lastSongs}}
				<div class="previewSong">
				{{#each parsedObject.metadata.music}}
					{{#each artists}}
						<div class="songTitleHistory">{{name}}</div>
					{{/each}}
					<div class="artistNamePreview">'{{title}}'</div>
					<div class="artistNamePreviewhidden" style="display:none;">{{title}}</div>
					<div class="previewAlbum">{{album.name}}</div>
				{{/each}}
				</div>
			{{/each}}
		</div>
		<div id="ACRCloudLogo" style="text-align:center;color: rgb(255, 234, 208);">
			<p style="margin:0;padding:0">Music Recognition by ACRCloud</p>
			<a target="_blank" href="https://www.acrcloud.com/" style="text-decoration: none;">
				<img src="../../img/ACRCloud-white.png" alt="ACRCloud" width="100" height="20"/>
			</a>
		</div>
	</script>

	
	<script id="songInfoTemplate" type="text/x-handlebars-template">

		{{#each metadata.music}}
		
			<div id="artists" class="infoBlock">
				{{#each artists}}
					<div class="artistName">{{name}}</div>
				{{/each}}
			</div>
			
			<div id="generalInfo" class="infoBlock">
				<div class="songTitle">'{{title}}'</div>
				<div class="albumNameShow">{{album.name}}</div>
				<div>{{label}}</div>
				<div>{{release_date}}</div>
			</div>
			
			
			<div id="genres" class="infoBlock">
			{{#each genres}}
				<div>{{name}}</div>
			{{/each}}
			</div>
			
			<div id="external_links">
			
				{{#if external_metadata.youtube.vid}}
					<a target="_blank" href="https://www.youtube.com/watch?v={{external_metadata.youtube.vid}}" class="external_link">
					<img src="../../icons/external_metadata_icons/youtube.png" alt="youtube" width="40" height="40"/>
					</a>
				{{/if}}
				{{#if external_metadata.spotify.track.id}}
					<a target="_blank" href="https://play.spotify.com/track/{{external_metadata.spotify.track.id}}" class="external_link">
					<img src="../../icons/external_metadata_icons/spotify.png" alt="spotify" width="40" height="40"/>
					</a>
				{{/if}}
			</div>
		{{/each}}
	</script>
	
	<script type="text/javascript" src="../vendor/jquery.min.js"></script>
	<script type="text/javascript" src="../vendor/handlebars-v4.0.5.js"></script>
	<script type="text/javascript" src="../vendor/flip.js"></script>
	<script type="text/javascript" src="popup.js"></script>
	
</body>
